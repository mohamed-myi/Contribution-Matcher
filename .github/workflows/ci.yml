name: CI Pipeline

on:
  pull_request:
    branches: [main, develop, test]
  push:
    branches: [main, develop, test]

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff linter
        run: ruff check . --output-format=github

      - name: Check formatting
        run: ruff format --check .

      - name: Run mypy type checking
        run: |
          pip install -r requirements.txt
          mypy core/ --ignore-missing-imports --no-error-summary

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      REDIS_URL: redis://localhost:6379
      DATABASE_URL: sqlite:///test_${{ github.run_id }}.db
      SECRET_KEY: test-secret-key-for-ci
      GITHUB_CLIENT_ID: test-client-id
      GITHUB_CLIENT_SECRET: test-client-secret
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci-minimum-32-chars
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Run core tests
        run: |
          pytest tests/ \
            --ignore=tests/test_ml_advanced.py \
            --ignore=tests/backend/ \
            --cov=core \
            --cov-report=xml:core-coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=35 \
            -v \
            --tb=short \
            -x \
            -n auto

      - name: Run database migrations
        working-directory: backend
        run: |
          pip install alembic
          alembic upgrade head || echo "Migrations skipped (SQLite may not need all migrations)"

      - name: Run backend API tests
        run: |
          pytest tests/backend/ \
            --cov=backend \
            --cov-report=xml:backend-coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=35 \
            -v \
            --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./core-coverage.xml,./backend-coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  ml-tests:
    name: ML Tests (Optional)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'workflow_dispatch'
    env:
      REDIS_URL: redis://localhost:6379
      DATABASE_URL: sqlite:///test_${{ github.run_id }}.db
      SECRET_KEY: test-secret-key-for-ci
      GITHUB_CLIENT_ID: test-client-id
      GITHUB_CLIENT_SECRET: test-client-secret
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci-minimum-32-chars
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install ML dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-ml.txt
          pip install pytest-cov

      - name: Run ML tests
        run: |
          pytest tests/test_ml_advanced.py \
            -v \
            --tb=short

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:run

      - name: Build frontend
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run safety scan on requirements.txt
        run: safety scan -r requirements.txt --output text

      - name: Run safety scan on requirements-ml.txt
        run: |
          if [ -f requirements-ml.txt ]; then
            safety scan -r requirements-ml.txt --output text
          else
            echo "requirements-ml.txt not found, skipping"
          fi

  all-checks-pass:
    name: All Checks Pass
    needs: [lint, backend-tests, ml-tests, frontend-tests, security-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.ml-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "::error::One or more CI checks failed"
            exit 1
          fi
          echo "All checks passed!"
