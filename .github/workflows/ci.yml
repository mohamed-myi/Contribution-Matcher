name: CI Pipeline

on:
  pull_request:
    branches: [main, develop, test]
  push:
    branches: [main, develop, test]

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "18"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff linter
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: Check black formatting
        run: black --check --diff .
        continue-on-error: true

      - name: Run mypy type checking
        run: |
          pip install -r requirements.txt
          mypy core/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Run backend tests with coverage
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: sqlite:///test.db
          SECRET_KEY: test-secret-key-for-ci
          GITHUB_CLIENT_ID: test-client-id
          GITHUB_CLIENT_SECRET: test-client-secret
        run: |
          pytest tests/ \
            --cov=core \
            --cov=backend \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=50 \
            -v \
            --tb=short \
            -x \
            -n auto \
            --ignore=tests/backend/
        continue-on-error: true

      - name: Run backend API tests
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: sqlite:///test.db
          SECRET_KEY: test-secret-key-for-ci
          GITHUB_CLIENT_ID: test-client-id
          GITHUB_CLIENT_SECRET: test-client-secret
        run: |
          pytest tests/backend/ \
            --cov=backend \
            --cov-report=xml \
            --cov-report=term-missing \
            -v \
            --tb=short
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Run frontend tests
        run: npm test -- --passWithNoTests
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: safety check -r requirements.txt --output text
        continue-on-error: true

  all-checks-pass:
    name: All Checks Pass
    needs: [lint, backend-tests, frontend-tests, security-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "Some checks failed, but continuing for now during migration"
            exit 0
          fi
          echo "All checks passed!"
