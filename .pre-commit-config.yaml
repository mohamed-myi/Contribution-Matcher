# Pre-commit hooks configuration
# Install: pre-commit install
# Run all: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python linting with ruff (fast, replaces isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(frontend/|migrations/)
      - id: ruff-format
        exclude: ^(frontend/|migrations/)

  # Frontend linting with ESLint (optional - CI doesn't run ESLint)
  # Uncomment if you want ESLint checks before commit:
  # - repo: local
  #   hooks:
  #     - id: eslint-frontend
  #       name: ESLint (frontend)
  #       entry: bash -c 'cd frontend && npm run lint -- --fix'
  #       language: system
  #       files: ^frontend/.*\.(js|jsx|ts|tsx)$
  #       pass_filenames: false

  # Security checks (bandit)
  # Note: Bandit warnings (MD5, pickle) are acceptable for ML models and cache keys
  # CI doesn't run bandit, so this is optional - uncomment if you want security scanning
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.9.2
  #   hooks:
  #     - id: bandit
  #       args: [-r, -ll]
  #       exclude: ^tests/

# CI configuration
ci:
  autofix_prs: true
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autoupdate_branch: develop
  autoupdate_schedule: weekly
